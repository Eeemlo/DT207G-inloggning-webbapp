<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/layout.css">
    <script src="js/main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Logga in</a></li>
                <li><a href="register.html">Registrera</a></li>
                <li><a href="protected.html">Mina sidor</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Logga in</h1>
        </div>
        <form method="post" id="signInForm">
            <label for="username">Användarnamn</label>
            <input type="text" id="username" name="username" placeholder="Ange användarnamn" required>
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password" placeholder="Ange lösenord" required>
            <span id="loginError"></span>
            <input type="submit" value="Logga in" id="loginBtn" class="btn">

            <a href="register.html">Skapa ny användare</a>
        </form>
    </main>
</body>

</html>
