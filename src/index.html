<head>
    <meta charset="UTF-8">

<body>
  <h1>Logga in</h1>
  <form method="post" id="signInForm">
    <label for="username">Användarnamn</label>
    <input type="text" id="username" name="username" placeholder="Ange användarnamn" required>
    <label for="password">Lösenord</label>
    <input type="password" id="password" name="password" placeholder="Ange lösenord" required>
    <input type="submit" value="Logga in" id="loginBtn">

<a href="register.html">Skapa ny användare</a>
</form>  

</body>
